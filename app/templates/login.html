<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form method="post">

            <label for="nome">Nome</label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
            <br><br>
            <label for="email">E-mail</label>
            <br>
            <input type="email" id="email" size="30" placeholder="Digite seu e-mail" required>
            <br><br>
            <label for="senha">Senha</label>
            <br>
            <input type="password" id="senha" name="senha" minlength="6" placeholder="Digite uma senha" required>
            <br><br><br>
            <input type="submit" value="enviar">
            
        </form>
    </body>
</html>
